	<script>

    let list = {
      value: 1,
      next: {
        value: 2,
        next: {
          value: 3,
          next: {
            value: 4,
            next: null
          }
        }
      }
    };

    function printReverseList(list) { //цикл
      let arr = [];
      let node = list;
      while (node) {
        arr.push(node.value);
        node = node.next;
      }
      for (let i = arr.length - 1; i >= 0; i--) {
        alert(arr[i]);
      }
    }

    function printReverseList(list) { //рекурсия
      if (list.next) {
        printReverseList(list.next);
      }
    alert(list.value);
    }


    printReverseList(list);


	</script>
