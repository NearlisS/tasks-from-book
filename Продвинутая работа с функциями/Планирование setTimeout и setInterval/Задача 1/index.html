<html>
<head>
	<title>Задача 2</title>
</head>
<body>
	<script>
    
    function printNumbers(from, to) { //setinterval
      let current = from;

      let timerId = setInterval(function() {
        alert(current);
        if (current == to) {
          clearInterval(timerId);
        }
        current++;
      }, 1000);
    }

    function printNumbers(from, to) { //settimeout
      let current = from;

      setTimeout(function go() {
        alert(current);
        if (current < to) {
          setTimeout(go, 1000);
        }
        current++;
      }, 1000);
    }      

    printNumbers(5, 10);

	</script>
</body>
</html>
