<body>
	<script>

        function pow(x, n) {
          if (n < 1) {
            alert("Ошибка, используйте натуральное число");
          } else if (n == 1) {
            return x;
          } else {
            return x * pow(x, n - 1);
          }
        }

        let x = prompt("x?", '');
        let n = prompt("n?", '');
        alert( pow(x,n));
        
	</script>
