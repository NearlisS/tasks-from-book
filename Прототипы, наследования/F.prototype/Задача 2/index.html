<html>
<head>
	<title>Задача 1</title>
</head>
<body>
	<script>
    
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    let person1 = new Person("Alice", 25);
    let person2 = new person1.constructor("Jake", 30);

    console.log(person2 instanceof Person); // true
    console.log(person2.name); // "Jake"
    console.log(person2.age); // 30

  
    function Car(model, year) { //Неккоректная функция
      this.model = model;
      this.year = year;
    }

    Car.prototype = { 
      startEngine() {
        console.log(`Starting ${this.model} engine...`);
      }
    };

    let car1 = new Car("Tesla", 2022);
    let car2 = new car1.constructor("Ford", 2023);

    console.log(car2 instanceof Car); // true
    console.log(car2.model); // "Ford"
    console.log(car2.year); // 2023
    car2.startEngine(); // TypeError: car2.startEngine is not a function


      
	</script>
</body>
</html>
