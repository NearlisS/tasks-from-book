      __proto__: table
    };

    let pockets = {
      money: 2000,
      __proto__: bed
    };

    alert( pockets.pen ); // 3
    alert( bed.glasses ); // 1
    alert( table.money ); // undefined

    то сначала будет произведен поиск в объекте pockets, затем в объекте bed (его прототипе), затем в объекте table (его прототипе) и, наконец, в объекте head (его прототипе).
