<body>
	<script>

            function Accumulator(startingValue) {
              this.value = startingValue;

              this.read = function() {
                this.value += +prompt('Введите число', 0);
              };
            }

            let accumulator = new Accumulator(5); // начальное значение равно 5

            accumulator.read(); // пользователь вводит число, например, 3
            accumulator.read(); // пользователь вводит число, например, 5

            alert(accumulator.value); // сумма этих чисел + начальное значение, то есть 13

      
	</script>
</body>
