	<script>

    function truncate(str, maxlength) {
      if (str.length > maxlength) {
        return str.slice(0, maxlength - 1) + "…";
      } else {
        return str;
      }
    }

    let str1 = "Вот, что мне хотелось бы сказать на эту тему";
    alert(truncate(str1, 10));
      
	</script>
