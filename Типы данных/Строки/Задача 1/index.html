<body>
	<script>

    function ucFirst(str) {
     if (!str) return str; // если строка пустая, возвращаем её без изменений
      return str[0].toUpperCase() + str.slice(1);
    }

    let str = "hello world";
    alert(ucFirst(str)); // "Hello world"

      
	</script>
</body>
