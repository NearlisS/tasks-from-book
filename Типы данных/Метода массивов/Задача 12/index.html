<body>
	<script>

        function unique(arr) {
          let result = [];
          let uniqueValues = {};

          for (let str of arr) {
            if (!uniqueValues[str]) {
              result.push(str);
              uniqueValues[str] = true;
            }
          }

          return result;
        }
        let strings = ["кришна", "кришна", "харе", "харе",
         "харе", "харе", "кришна", "кришна", ":-O"
        ];

        alert( unique(strings) );

      
	</script>
</body>
</html>
