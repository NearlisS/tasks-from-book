<body>
	<script>

    function getSecondsToday() {
      let now = new Date();
      let start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      return Math.round((now - start) / 1000);
    }

    alert(getSecondsToday());
      
	</script>
